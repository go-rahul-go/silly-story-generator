<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Silly Stories</title>
</head>

<body>
    <h1>Silly Story generator</h1>
    <div class="container">
        <input type="text" id="name" placeholder="enter name (optional)">
        <div class="options">
            <label for="us">
                <input type="radio" id="us" value="US" name="country">Us
            </label>
            <label for="ind">
                <input type="radio" id="ind" value="IND" name="country">India
            </label>
        </div>
        <button id="button">generate random stories</button>
    </div>
    <div class="story">
        
    </div>
    <script src="./script.js"></script>
</body>

</html>
